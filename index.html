        // --- 3. 核心功能 ---

        /**
         * 动态填充分类过滤器
         */
        function populateCategories() {
            const categories = new Set(standardsData.map(item => item.category));
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        /**
         * 渲染表格数据
         * @param {Array} data - 要渲染的标准数组
         */
        function renderTable(data) {
            tableBody.innerHTML = ''; // 清空表格

            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">未找到匹配的标准</td></tr>';
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                
                // 根据状态添加高亮样式
                if (item.status === 'latest') {
                    row.classList.add('status-latest');
                } else if (item.status === 'upcoming') {
                    row.classList.add('status-upcoming');
                }

                row.innerHTML = `
                    <td>${item.category}</td>
                    <td class="std-number">${item.stdNumber}</td>
                    <td>${item.stdName}</td>
                    <td>${item.coreContent}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        /**
         * 过滤并重新渲染表格
         */
        function filterAndRender() {
            const searchText = searchInput.value.toLowerCase().trim();
            const category = categoryFilter.value;
            const latestOnly = latestOnlyToggle.checked;

            let filteredData = standardsData;

            // 1. 按分类过滤
            if (category !== 'all') {
                filteredData = filteredData.filter(item => item.category === category);
            }

            // 2. 按状态过滤
            if (latestOnly) {
                filteredData = filteredData.filter(item => 
                    item.status === 'latest' || item.status === 'upcoming'
                );
            }

            // 3. 按搜索文本过滤
            if (searchText) {
                filteredData = filteredData.filter(item => 
                    item.stdNumber.toLowerCase().includes(searchText) ||
                    item.stdName.toLowerCase().includes(searchText) ||
                    item.coreContent.toLowerCase().includes(searchText)
                );
            }

            renderTable(filteredData);
        }

        // --- 4. 事件监听 ---
        document.addEventListener('DOMContentLoaded', () => {
            populateCategories();
            renderTable(standardsData);
        });

        searchInput.addEventListener('input', filterAndRender);
        categoryFilter.addEventListener('change', filterAndRender);
        latestOnlyToggle.addEventListener('change', filterAndRender);
